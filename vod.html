<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD | EVI TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="main-header">
        <!-- Same header content as index.html -->
    </header>

    <main class="vod-page">
        <div class="container">
            <div class="page-header">
                <h1>Vidéos à la demande</h1>
                <div class="vod-search">
                    <input type="text" placeholder="Rechercher une vidéo...">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="vod-filters">
                <div class="filter-group">
                    <label for="category-filter">Catégorie:</label>
                    <select id="category-filter">
                        <option value="all">Toutes</option>
                        <option value="information">Information</option>
                        <option value="culture">Culture</option>
                        <option value="entertainment">Divertissement</option>
                        <option value="movies">Films</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date-filter">Date:</label>
                    <select id="date-filter">
                        <option value="recent">Plus récentes</option>
                        <option value="oldest">Plus anciennes</option>
                        <option value="last-week">Cette semaine</option>
                        <option value="last-month">Ce mois</option>
                    </select>
                </div>
                
                <button class="btn btn-secondary" id="reset-filters">
                    <i class="fas fa-redo"></i> Réinitialiser
                </button>
            </div>
            
            <div class="vod-grid">
                <div class="vod-card">
                    <div class="vod-thumbnail">
                        <img src="assets/images/vod1.jpg" alt="Journal du 20/05/2024">
                        <div class="vod-duration">45:32</div>
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                    </div>
                    <div class="vod-info">
                        <h3>Journal Télévisé - 20/05/2024</h3>
                        <div class="vod-meta">
                            <span class="vod-date"><i class="far fa-calendar-alt"></i> 20 Mai 2024</span>
                            <span class="vod-views"><i class="far fa-eye"></i> 12.4K vues</span>
                        </div>
                        <p class="vod-desc">Les dernières actualités nationales et internationales...</p>
                        <a href="#" class="btn btn-secondary">Voir la vidéo</a>
                    </div>
                </div>
                
                <!-- More VOD items... -->
            </div>
            
            <div class="pagination">
                <button class="btn btn-secondary disabled"><i class="fas fa-chevron-left"></i> Précédent</button>
                <div class="page-numbers">
                    <span class="active">1</span>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <span>...</span>
                    <a href="#">10</a>
                </div>
                <button class="btn btn-secondary">Suivant <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="main-footer">
        <!-- Same footer content as index.html -->
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
