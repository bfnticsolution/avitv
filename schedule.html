<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmes | EVI TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="main-header">
        <!-- Same header content as index.html -->
    </header>

    <main class="schedule-page">
        <div class="container">
            <div class="page-header">
                <h1>Grille des programmes</h1>
                <div class="schedule-nav">
                    <button class="btn btn-secondary active" data-day="today">Aujourd'hui</button>
                    <button class="btn btn-secondary" data-day="tomorrow">Demain</button>
                    <button class="btn btn-secondary" data-day="week">Cette semaine</button>
                </div>
            </div>
            
            <div class="schedule-container">
                <div id="today-schedule" class="day-schedule active">
                    <!-- Today's schedule will be loaded here by JavaScript -->
                    <div class="loading-spinner">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <span>Chargement de la grille...</span>
                    </div>
                </div>
                
                <div id="tomorrow-schedule" class="day-schedule">
                    <!-- Tomorrow's schedule will be loaded here -->
                </div>
                
                <div id="weekly-schedule" class="day-schedule">
                    <!-- Weekly schedule will be loaded here -->
                </div>
            </div>
            
            <div class="program-categories">
                <h2>Nos catégories d'émissions</h2>
                <div class="categories-grid">
                    <a href="#" class="category-card information">
                        <div class="category-icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <h3>Information</h3>
                        <p>Journaux, reportages et débats</p>
                    </a>
                    
                    <a href="#" class="category-card culture">
                        <div class="category-icon">
                            <i class="fas fa-theater-masks"></i>
                        </div>
                        <h3>Culture</h3>
                        <p>Arts, traditions et patrimoine</p>
                    </a>
                    
                    <a href="#" class="category-card entertainment">
                        <div class="category-icon">
                            <i class="fas fa-laugh-beam"></i>
                        </div>
                        <h3>Divertissement</h3>
                        <p>Émissions, musique et humour</p>
                    </a>
                    
                    <a href="#" class="category-card movies">
                        <div class="category-icon">
                            <i class="fas fa-film"></i>
                        </div>
                        <h3>Films & Séries</h3>
                        <p>Productions locales et internationales</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="main-footer">
        <!-- Same footer content as index.html -->
    </footer>

    <script src="assets/js/schedule.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
